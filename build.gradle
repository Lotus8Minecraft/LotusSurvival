plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    maven {
        url = 'https://www.jitpack.io'
    }
    maven {
        url = 'https://repo.papermc.io/repository/maven-public/'
    }

    maven {
        url = 'https://repo.codemc.io/repository/maven-public/'
    }
}

group 'com.mclotus8esports'
version '1.0.0-alpha.1'

processResources {
    filesMatching("*.yml") {
        expand(project.properties)
    }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'com.github.StarDevelopmentLLC:StarCore:1.0.0-alpha.3'
    compileOnly 'de.tr7zw:item-nbt-api-plugin:2.11.3'
    compileOnly 'com.github.StarDevelopmentLLC:StarItems:07dd8c9472' //TODO Move to a full tag-release when done
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}